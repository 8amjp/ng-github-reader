<nav class="navbar sticky-top navbar-expand-xl navbar-light bg-white justify-content-between">
  <div class="btn-group" role="group">
    <a routerLink="/" class="btn btn-outline-primary btn-sm" role="button">&lt;</a>
    <a [routerLink]="[repo.name, prev.path]" class="btn btn-outline-primary btn-sm" role="button" *ngIf="prev">&lt;</a>
    <a [routerLink]="[repo.name, next.path]" class="btn btn-outline-primary btn-sm" role="button" *ngIf="next">&gt;</a>
  </div>
  <button class="btn btn-outline-primary btn-sm" (click)="open(content)">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h1 class="h6">目次</h1>
    <ul class="list-unstyled" *ngFor="let episode of episodes">
      <li><a [routerLink]="[episode.path]">{{episode.name}}</a></li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">閉じる</button>
  </div>
</ng-template>
