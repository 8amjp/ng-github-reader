<nav class="navbar sticky-top navbar-expand-xl navbar-light bg-white justify-content-between">
  <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#modal">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container" [innerHTML]="content" *ngIf="content">
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modaltitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modaltitle">
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1 class="h6">目次</h1>
        <ul class="list-unstyled" *ngFor="let episode of index">
          <li><a href="{{owner}}/{{repo}}/{{episode.path}}">{{episode.name}}</a></li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>
